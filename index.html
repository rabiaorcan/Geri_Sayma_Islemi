<html lang="en">

<style>
.normal{
    font-size: 40px;
}
.boyut
{
    font-size: 80px;
}
body{
    background-color: blueviolet;
}
</style>
</head>
<body>
<p class="normal" id="sayac"></p>


   <script>
    var dakika=1;
    var saniye=10;
    var sure=setInterval(function()
    {
        dakikagoster=dakika;
        saniyegoster=saniye;
        if(dakika==0)
        {
            dakikagoster="0"+ dakika;
            
        }
        if(saniye==0)
        {
            saniyegoster="0" + saniye;
        }
        yazdir=document.getElementById("sayac");
        
        yazdir.innerHTML= dakikagoster + ":" + saniyegoster;


        saniye--;
        if(saniye==0)
        {
            saniye=59;
            yazdir.classList.add("boyut");
            if(dakika==0)
            {
                clearInterval(sure);
                window.location="http://google.com"
            }
            dakika--;
        }
       

    },1000);

   </script> 
</body>
